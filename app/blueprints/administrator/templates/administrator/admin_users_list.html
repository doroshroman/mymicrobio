{% extends "base.html" %}
{% block title %}Admin Users{% endblock %}

{% block content %}
    <br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Is Admin?</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.username }}</td>
                    <td>{{ user.admin }}</td>
                    <td><button class="btn btn-outline-success"><a id="update-link" href="{{ url_for('administrator.user_update_admin', user_id=user.id) }}">Update</button></a></td>
                    <td><button class="btn btn-outline-danger"><a id="delete-link" href="{{ url_for('administrator.user_delete_admin', user_id=user.id) }}">Delete</button></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
