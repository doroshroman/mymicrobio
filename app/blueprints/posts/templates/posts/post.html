{% extends "base.html" %}
{% block title%}{{post.title}}{% endblock %}

{% block content %}
<br>
<div class="content-section">
    <div class="media">
        <div class="media-body">
            <h3 class="account-heading">{{ post.author.username }}</h3>
            <p class="text-secondary">{{ post.timestamp }}</p>
        </div>
    </div>
</div>
<p class="h3">{{ post.title }}</p>
<p>{{ post.body }}</p>
{% endblock %}
